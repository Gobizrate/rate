<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Penilaian Kinerja">
	<meta name="author" content="Rating">
	<meta name="keywords" content="kinerja, rating, penilaian, domyikado">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/favicon.ico" />

	<link rel="canonical" href="https://www.do.my.id/" />

	<title>Send Rating</title>

	<link href="static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="main.css">  
  <link rel="stylesheet" href="src/css/loader.css">
  <link rel="stylesheet" href="src/css/wave.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="main">
			<!-- Navbar Start -->
			<nav class="px-12 py-4 align-center items-center gap-2 border border-b-2 bg-white">
        <div class="grid grid-cols-4 gap-4">
          <div class="flex gap-2 align-center items-center">
            <div class="w-8">
              <img src="https://github.com/gobizid/gobizid.github.io/blob/main/assets/img/logos/logo-fix.png?raw=true" alt="" style="width: 40px; margin-right: 5px;">
            </div>
            <div>
              <a class=""><b>Layanan Feedback Gobiz</b></a>
            </div>
          </div>
          
          <div class="flex justify-around items-center align-center col-span-2">
            <a href="#" class="font-bold bg-green-200 rounded-md py-1 px-3 hover:underline hover:text-blue-800">Feedback</a>

            <a href="view-rate.html" class="py-1 px-3 hover:underline hover:text-blue-800">All Rates</a>
            
            <a href="https://gobizrate.github.io/FAQ/FAQ.html" class="py-1 px-3 hover:underline hover:text-blue-800">FAQ</a>
          </div>
          
          <div class="flex justify-end">
            <a href="https://go.biz.id/" class="bg-red-400 text-white rounded-md px-4 py-1">Back</a>
          </div>
        </div>
			</nav>
			<!-- Navbar End -->

            <!-- Content Start -->
			<div class="container">
                <div class="feedback" id="feedback"><div id="petugas" class="teks-tebal-tengah"></div>
                <h5 class="center-aligned" style="text-align: center;">
                    <b>Berikan Rating Pada Layanan Kami</b>
                </h5>
                  <div class="rating">
                    <input type="radio" name="rating" id="rating-5" value="5">
                    <label for="rating-5"></label>
                    <input type="radio" name="rating" id="rating-4" value="4">
                    <label for="rating-4"></label>
                    <input type="radio" name="rating" id="rating-3" value="3">
                    <label for="rating-3"></label>
                    <input type="radio" name="rating" id="rating-2" value="2">
                    <label for="rating-2"></label>
                    <input type="radio" name="rating" id="rating-1" value="1">
                    <label for="rating-1"></label>

                    <div class="emoji-wrapper">
                      <div class="emoji">
                          <img src="src/svg/emoji1.svg" alt="Flat Emoji">
                          <img src="src/svg/emoji2.svg" alt="Downward Smile Emoji">
                          <img src="src/svg/emoji3.svg" alt="Sad Emoji">
                          <img src="src/svg/emoji4.svg" alt="Smile Emoji">
                          <img src="src/svg/emoji5.svg" alt="Loving Emoji">
                          <img src="src/svg/emoji6.svg" alt="Super Emoji">
                      </div>
                  </div>                  
                    
                  </div>
                  <div id="solusi" class="solusi"></div>
                  <span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full dark:bg-gray-400"></span>
                  <textarea id="komentar" placeholder="Tambahkan komentar atau ulasan tambahan..."></textarea>
                  <div class="grid grid-cols-2 m-3 gap-8">
                    <button type="button" class=" py-1 px-3 rounded-md bg-gray-500 text-white hover:bg-red-600 duration-200" id="tombolBatal">Batal</button>
                    <button type="button" class="py-1 px-3 rounded-md bg-green-600 text-white hover:bg-green-800 duration-200" id="tombol">Kirim</button>
                  </div>
                  <a href="view-rate.html" class="text-sm font-medium text-gray-900 hover:underline dark:text-white">Lihat lebih banyak rate </a>

                </div>
              </div>


              
              <!-- Content End -->
              
              <!-- Footer End -->
		</div>
	</div>

  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
 </div>
	<script src="static/js/app.js"></script>
  <script async src="main.js" type="module"></script>
    
</body>

</html>
